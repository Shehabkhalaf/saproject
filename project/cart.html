<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
    <!--Bootstrap css file-->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- animate on scroll library -->
    <link href="./css/animate.min.css" rel="stylesheet" />
    <!-- Font AweSome -->
    <script
      src="https://kit.fontawesome.com/49f02d4a75.js"
      crossorigin="anonymous"
    ></script>
    <!-- Header css file -->
    <link rel="stylesheet" href="./css/english/header.css" />
    <!-- Footer css file -->
    <link rel="stylesheet" href="./css/english/footer.css" />
    <!-- userHome css file -->
    <link rel="stylesheet" href="./css/english/userHome.css" />
    <!-- Main css file -->
    <link rel="stylesheet" href="./css/english/cart.css" />
    <!-- Main css file -->
    <link rel="stylesheet" href="./css/english/main.css" />
  </head>

  <body>
    <!-- start card -->
    <div class="cart offcanvas-start offcanvas-start-1">
      <div class="offcanvas-body">
        <div class="container">
          <h1>Your Card</h1>
          <table class="overflow-auto">
            <thead>
              <tr>
                <td>PRODUCT</td>
                <td>QUANTITY</td>
                <td class="none">PRICE</td>
                <td>REMOVE</td>
              </tr>
            </thead>
            <tbody id="body-table"></tbody>
            <tfoot>
              <tr>
                <td class="title stylefooter">SUBTOTAL</td>
                <th class="totalPrice" id="subtotal">EGP 0</th>
              </tr>
              <tr class="tablefooternone">
                <td class="title stylefooter">Shopping Cost</td>
                <th class="totalPrice">EGP 60</th>
              </tr>
              <tr class="total-price tablefooternone footerNone">
                <td class="title stylefooter total">Total</td>
                <th class="totalPrice total" id="totalPrice">EGP 60</th>
              </tr>
            </tfoot>
          </table>

          <form class="row mt-5 justify-content-center" id="formPromoCode">
            <div class="row mt-2 justify-content-center">
              <div class="col-lg-5">
                <div
                  class="d-flex align-items-center justify-content-center mt-2"
                >
                  <i class="fa-solid fa-user iconsInput"></i>
                  <input
                    type="text"
                    id="nameInput"
                    class="data-in form-control"
                    placeholder="Your Name"
                    aria-describedby="passwordHelpInline"
                    required
                  />
                  <div class="required">*</div>
                </div>
              </div>
            </div>
            <div class="row mt-2 justify-content-center">
              <div class="col-lg-5">
                <div
                  class="d-flex align-items-center justify-content-center mt-2"
                >
                  <i class="fa-solid fa-envelope iconsInput"></i>
                  <input
                    type="text"
                    id="emailInput"
                    class="data-in form-control"
                    placeholder="Your Email"
                    aria-describedby="passwordHelpInline"
                    required
                  />
                  <div class="required">*</div>
                </div>
              </div>
            </div>
            <div class="row mt-2 justify-content-center">
              <div class="col-lg-5">
                <div
                  class="d-flex align-items-center justify-content-center mt-2"
                >
                  <i class="fa-solid fa-phone iconsInput"></i>
                  <input
                    type="text"
                    id="phoneInput"
                    class="data-in form-control"
                    placeholder="Your Phone"
                    aria-describedby="passwordHelpInline"
                    required
                  />
                  <div class="required">*</div>
                </div>
              </div>
            </div>
            <div class="row mt-2 justify-content-center">
              <div class="col-lg-5">
                <div
                  class="d-flex align-items-center justify-content-center mt-2"
                >
                  <i class="fa-solid fa-location-dot iconsInput"></i>
                  <input
                    type="text"
                    id="addressInput"
                    class="data-in form-control"
                    placeholder="your address "
                    aria-describedby="passwordHelpInline"
                  />
                  <div class="required">*</div>
                </div>
              </div>
            </div>

            <div class="row mt-2 justify-content-center">
              <div class="col-lg-5">
                <select
                  class="form-select"
                  id="selectedGon"
                  aria-label="Default select example"
                >
                  <option selected>Governorate</option>
                  <option value="Cairo">Cairo</option>
                  <option value="Alexandria">Alexandria</option>
                  <option value="Assiut">Assiut</option>
                  <option value="Aswan">Aswan</option>
                  <option value="Beheira">Beheira</option>
                  <option value="Bani Suef">Bani Suef</option>
                  <option value="Daqahliya">Daqahliya</option>
                  <option value="Damietta">Damietta</option>
                  <option value="Fayyoum">Fayyoum</option>
                  <option value="Gharbiya">Gharbiya</option>
                  <option value="Giza">Giza</option>
                  <option value="Helwan">Helwan</option>
                  <option value="Ismailia">Ismailia</option>
                  <option value="Kafr El Sheikh">Kafr El Sheikh</option>
                  <option value="Luxor">Luxor</option>
                  <option value="Marsa Matrouh">Marsa Matrouh</option>
                  <option value="Minya">Minya</option>
                  <option value="Monofiya">Monofiya</option>
                  <option value="New Valley">New Valley</option>
                  <option value="North Sinai">North Sinai</option>
                  <option value="Port Said">Port Said</option>
                  <option value="Qalioubiya">Qalioubiya</option>
                  <option value="Qena">Qena</option>
                  <option value="Red Sea">Red Sea</option>
                  <option value="Sharqiya">Sharqiya</option>
                  <option value="Sohag">Sohag</option>
                  <option value="South Sinai">South Sinai</option>
                  <option value="Suez">Suez</option>
                  <option value="Tanta">Tanta</option>
                </select>
              </div>
            </div>
          </form>

          <form class="row g-3 justify-content-center mt-3" id="formPromoCode">
            <div class="col-lg-3">
              <label for="inputPassword2" class="visually-hidden"
                >Promo code</label
              >
              <input
                type="text"
                class="form-control"
                id="inputPassword2"
                placeholder="Promo code"
              />
            </div>
            <div class="col-lg-2">
              <div role="button" class="btn btn-primary" id="apply-promo">
                Apply
              </div>
            </div>
          </form>
          <div class="promo">
            <!-- <p>You have used <span>ahmed</span> promocode with discount:</p>
                            <span>50%</span> -->
          </div>
          <div class="button mt-4">
            <button
              class="buttonStyle check checkNone mx-auto mb-3"
              id="checkOut"
              >Check Out <i class="fa-solid fa-right-long"></i
            ></button>
            <a
              href="./products.html"
              class="buttonStyleBack check"
              id="back-btn"
              ><i class="fa-solid fa-arrow-left"></i> Back To All Products
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- CDN Sweetalert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- File Js Bootstrap -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- File Js Wow -->
    <script src="./js/wow.min.js"></script>
    <!-- File Js Cart -->
    <script src="./js/english/cart.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>

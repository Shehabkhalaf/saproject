<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
    <!--Bootstrap css file-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- Font AweSome -->
    <script src="https://kit.fontawesome.com/49f02d4a75.js" crossorigin="anonymous"></script>
    <!-- File Css Sign -->
    <link rel="stylesheet" href="./css/sign.css">
    <!-- Main css file -->
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>
    <!-- Start Background -->
    <div className="background">
        <video loop autoPlay muted id="video">
            <source src="video/video.mp4" type="video/mp4" />
        </video>
    </div>
    <!-- End Background -->
    <!-- Start Sign -->
    <div class="signup d-flex justify-content-center align-items-center wow animate__fadeIn" data-wow-duration="2s">
        <div class="container">
            <form action="" id="submit">
                <div class="form-floating mt-3 position-relative">
                    <input type="email" class="form-control" id="email" placeholder="Password">
                    <label for="email">Email</label>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="form-floating mt-3 position-relative">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <label for="password">Password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button type="submit" id="buttonSubmit">Log In</button>
            </form>
        </div>
    </div>
    <!-- End Sign -->
    <!-- File Script Bootstrap -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- File Script Sign UP  -->
    <script src="./js/signin.js"></script>
</body>

</html>
